<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Survey</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/skeleton.css">
    </style>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Ubuntu:300,300i" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbatron">

            <h1>Take the Survey</h1>
            <hr>
            <form role="form" id="survey">
                <h2>Survey Questions</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Name (Required)">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="pic" placeholder="Link to Profile Photo (Required)">

                </div>
                <hr>


                <div class="form-group">

                    <label>Bubble tea tastes better without tapioca.</label>
                    <div class="form-group col-xs-3">
                        <select class="form-control" id="quest1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="row col-lg-12">

                    <label>I enjoy my sushi with wasabi.</label>
                    <div class="form-group col-xs-3">
                        <select class="form-control" id="quest2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="row col-lg-12">
                    <label>I am God's gift to the opposite sex.</label>
                    <div class="form-group col-xs-3">
                        <select class="form-control" id="quest3">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="row col-lg-12">
                    <label>I'm a cat AND a dog person.</label>
                    <div class="form-group col-xs-3">
                        <select class="form-control" id="quest4">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="row col-lg-12">
                    <label>If we hang out, we're probably just going to eat great food and drink all the time.</label>
                    <div class="form-group col-xs-3">
                        <select class="form-control" id="quest5">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="row col-lg-12">
                    <label>Violin is better than viola.</label>
                    <div class="form-group col-xs-3">
                        <select class="form-control" id="quest6">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="row col-lg-12">
                    <label>Taylor Swift has the best concerts ever.</label>
                    <div class="form-group col-xs-3">
                        <select class="form-control" id="quest7">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="row col-lg-12">
                    <label>The best character in Lord of the rings is Gandalf.</label>
                    <div class="form-group col-xs-3">
                        <select class="form-control" id="quest8">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="row col-lg-12">
                    <label>On the weekends or my days off I rarely get out of bed before noon.</label>
                    <div class="form-group col-xs-3">
                        <select class="form-control" id="quest9">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <div class="row col-lg-12">
                    <label>I say "same" alot.</label>
                    <div class="form-group col-xs-3">
                        <select class="form-control" id="quest10">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>

                <button type="button" class="btn btn-success btn-block btn-info" id="submit">Submit</button>

            </form>
            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title" id="exampleModalLabel">Best Match</h1>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h3 id="modalName">BILLOBO</h3>
                            <img id="modalImage" style="height:250px;max-width:100%;">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <p>
                    <a href="/api/friends">API Friends List</a> |
                    <a href="https://github.com/sherriejudy/Friend-Finder">Github Repo</a>
                </p>
            </footer>
            <!-- border divs-->
            <div id="top">
            </div>
            <div id="bottom">
            </div>
            <div id="left">
            </div>
            <div id="right">
            </div>
            <script type="text/javascript" src="app.js"></script>
        </div>
</body>
